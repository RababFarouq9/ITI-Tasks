<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 1 -->
     <form action="thank.html" onsubmit="validateForm(event)">
        <div>
            <label for="fullN">Full Name:</label>
            <input type="text" id="fullN" required placeholder="enter your name" onblur="validateName()" onfocus="changeBorder()" >
            <span id="msg"></span>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="City">City:</label>
           <select name="" id="City">
            <option value="">Alexandria</option>
            <option value="">Aswan</option>
            <option value="">Giza</option>
            <option value="">Cairo</option>
            <option value="">Faiyum</option>
            <option value="">Qena</option>
           </select>
        </div>
        <br>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" >
        </div>
        <br>
        <div>
            <label for="rpass">Repeat Password:</label>
            <input type="password" id="rpass" >
            <span id="msgg"></span>
        </div>
        <br>
        <div>
          
            <input type="checkbox" id="ch" >
            <label for="ch">I accept the terms and conditions:</label>
        </div>
        <br>
        <input type="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
