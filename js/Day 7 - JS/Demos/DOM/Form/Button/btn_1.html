<script type="text/javascript">

function Append(TheValue)
{
	document.getElementById("Number").value += TheValue;
}
function Erase()
{
	var Length = document.getElementById("Number").value.length;
	document.all.Number.value = document.getElementById("Number").value.substring(0,Length-1);
}
function ClearNumber()
{
	document.getElementById("Number").value = "";
}

</script>
