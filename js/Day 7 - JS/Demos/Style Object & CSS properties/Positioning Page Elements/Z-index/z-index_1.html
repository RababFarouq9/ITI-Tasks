<title>--- Z-index Example ---</title>
<div style="position:relative; height:75">

  <img id="img1" src="1.gif" style="position:absolute;left:10; top:10"
    onclick="this.style.zIndex=2; 
 document.images[1].style.zIndex=1   "/>

  <img id="img2" src="2.gif" style="position:absolute;left:40; top:30"
    onclick="this.style.zIndex=2; 
    document.images[0].style.zIndex=1"/>
</div>
