<html>
	<head>
		
	</head>

	<body>
		<h1 id="myHeader" onclick="getElem()">Click to know what Element I am</h1>
		
		<script>
			function getElem()
			{
			    var x = document.getElementById("myHeader");
				//var x=document.body.childNodes[0];
			   alert( "I\'m a " + x.tagName );
			    alert("My Node Name is " + x.nodeName );
			    alert("My Node type is " + x.nodeType);
				alert("No of Childes: "+x.childNodes.length);
				if(x.hasChildNodes())
				{
					alert("nodeType of child text node: " +x.childNodes[0].nodeType);
					alert("nodeValue of child text node: " +x.childNodes[0].nodeValue);
				}
				
				if(x.hasAttributes())
				{
					alert("nodeType of child attribute node: " +x.attributes[0].nodeType);
					alert("nodeValue of child attribute node: " +x.attributes[0].nodeValue);
				}
				
			}
		</script>
	</body>

</html>
